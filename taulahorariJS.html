<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>UT2_exemple2_taulaPHP</title>
  </head>
  <body onload="omplirTaula()">
    <div class="container">
      <div class="jumbotron">
        <h1>El meu horari</h1>
        <p>Pintar una taula en HTML a partir d'un objecte JSON</p>
      </div>
    </div>
  <table class="table  table-bordered">
    <thead>
      <tr>
        <td></td>
        <td>Dilluns</td>
        <td>Dimarts</td>
        <td>Dimecres</td>
        <td>Dijous</td>
        <td>Divendres</td>
      </tr>
    </thead>
    <tbody id="taulaDades">
    </tbody>
  </table>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
    horaris={"Dilluns":{"1":"HTML","2":"HTML","3":"PROG","4":"PROG","5":"BD","6":"BD"},
    "Dimarts":{"1":"SIST","2":"SIST","3":"BD","4":"BD","5":"ENT","6":"ENT"},
    "Dimecres":{"1":"BD","2":"BD","3":"HTML","4":"HTML","5":"PROG","6":"PROG"},
    "Dijous":{"1":"PROG","2":"PROG","3":"PROG","4":"ENT","5":"FOL","6":"FOL"},
    "Divendres":{"1":"FOL","2":"BD","3":"BD","4":"SIST","5":"SIST","6":"SIST"}};
    dies=["Dilluns","Dimarts","Dimecres","Dijous","Divendres"];
    hores=["1","2","3","4","5","6"];
    function omplirTaula(){
      html="";
      for(hora=0;hora<=5;hora++){
        html=html+"<tr><td>"+hores[hora]+"</td>";
        for(dia=0;dia<=4;dia++){
          horaridia=horaris[dies[dia]];
          html=html+"<td>"+horaridia[hores[hora]]+"</td>";
        }
      html=html+"</tr>";
      }
      document.getElementById("taulaDades").innerHTML=html;
    }
 </script>
</html>
